<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPX Track to 3D Print</title>
    <!-- Open Graph Tags -->
    <meta
      property="og:title"
      content="GPX Track to 3D Print"
    />
    <meta
      property="og:description"
      content="Turn GPX activity tracks into 3D prints! Create physical mementos from your activities."
    />
    <meta property="og:image" content="./assets/og.png" />
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="GPX Track to 3D Print" />
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="./assets/og.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="https://fav.farm/üåÑ" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>GPX Track.xyz</h1>
        <div>
          <p>Turn GPX activity tracks into 3D prints!</p>
          <p>
            On <a href="https://github.com/mkasberg/gpxtrack.xyz" target="_blank">GitHub</a>.
            Made by <a href="https://www.mikekasberg.com">Mike Kasberg</a> with ‚ù§Ô∏è.
            Inspired by <a href="https://bracket.engineer/" target="_blank">Bracket.Engineer</a>.
          </p>
        </div>
      </header>
      <div class="preview">
        <canvas id="preview"></canvas>
      </div>
      <form class="controls" id="controls">
        <div class="control-group">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            value="Century *100*"
          />
        </div>
        <div class="control-group">
          <label for="fontSize">Font Size</label>
          <input
            type="range"
            id="fontSize"
            name="fontSize"
            min="2"
            max="12"
            step="0.5"
            value="5.5"
          />
          <input
            type="number"
            id="fontSizeValue"
            class="value-display"
            value="5.5"
            step="0.5"
            min="3"
            max="10"
          />
        </div>
        <div class="control-group">
          <label for="mapRotation">Map Rotation</label>
          <input
            type="range"
            id="mapRotation"
            name="mapRotation"
            min="-180"
            max="180"
            step="1"
            value="0"
          />
          <input
            type="number"
            id="mapRotationValue"
            class="value-display"
            value="0"
          />
        </div>
        <div class="control-group">
          <label for="truncatePct">Truncate %</label>
          <input
            type="range"
            id="truncatePct"
            name="truncatePct"
            min="0"
            max="100"
            step="1"
            value="100"
          />
          <input
            type="number"
            id="truncatePctValue"
            class="value-display"
            value="100"
          />
        </div>
        <div class="control-group">
          <label for="width">Base Width</label>
          <input
            type="range"
            id="width"
            name="width"
            min="50"
            max="200"
            step="1"
            value="50"
          />
          <input
            type="number"
            id="widthValue"
            class="value-display"
            value="50"
          />
        </div>
        <div class="control-group">
          <label for="thickness">Base Thickness</label>
          <input
            type="range"
            id="thickness"
            name="thickness"
            min="1"
            max="10"
            step="0.5"
            value="5"
          />
          <input
            type="number"
            id="thicknessValue"
            class="value-display"
            value="5"
          />
        </div>
        <div class="control-group">
          <label for="maxPolylineHeight">Max Polyline Height</label>
          <input
            type="range"
            id="maxPolylineHeight"
            name="maxPolylineHeight"
            min="1"
            max="200"
            step="1"
            value="20"
          />
          <input
            type="number"
            id="maxPolylineHeightValue"
            class="value-display"
            value="20"
          />
        </div>
        <div class="control-group">
          <label for="slantedTextPlate">Slanted Text Plate</label>
          <input
            type="checkbox"
            id="slantedTextPlate"
            name="slantedTextPlate"
            checked
          />
        </div>
        <div class="control-group colors">
          <div>
            <label for="baseColor">Base Color</label>
            <input type="color" id="baseColor" name="baseColor" value="#000000" />
          </div>
          <div>
            <label for="polylineColor">Polyline Color</label>
            <input type="color" id="polylineColor" name="polylineColor" value="#fc5200" />
          </div>
        </div>
        <div class="control-group buttons">
          <input type="file" id="gpxFile" accept=".gpx" style="display: none;" />
          <button type="button" id="importGpxButton">Import GPX</button>
          <button type="button" id="export-button">Export 3MF</button>
        </div>
      </form>
    </div>

    <script type="module" src="app.ts"></script>
  </body>
</html>
